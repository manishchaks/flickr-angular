<!DOCTYPE html>
<html ng-app="flickr-angular">
<head>
    <link rel="stylesheet" type="text/css"
          href="libs/bootstrap-3.2.0-dist/css/bootstrap.min.css"/>


</head>
<body>
<script type="text/javascript" src="libs/angular/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<div ng-controller="ImageController as image">
    <h1>{{image.picture.name}}</h1>
    <h2>{{image.picture.price}}</h2>
    <p>{{image.picture.description}}</p>
</div>
</body>
</html>
